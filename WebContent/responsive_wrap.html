<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style>
		#wrap
		{
			width:90%; /*가변크기로 단, 가로부분만 일부됨 */
			height: 500px;
			/* 고정길이 방법 : w,h가 고정돼있기 때문에 flexible 하지 않다 */
			margin: 0 auto;  /* 0 auto 0 auto 의 의미로 상우하좌 순이므로 우, 좌는 자동으로 여백(auto)를 주고 상하 부분은 여백이 없다. 그러므로 이 경우 결국 가운데 정렬이 된다. */
			background: #9400D3;
			border:4px solid #00CED1;
		}
	</style>
	<!-- 화면을 넣을 때 padding, margin을 계산해서 적용시켜야한다. -->
</head>
<body>
<div id="wrap">
</div>
</body>
</html>
